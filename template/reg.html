<!DOCTYPE html>

{%load static%}
<html>

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href=" {% static 'css/main.css' %}">
    <link rel="stylesheet" href=" {%static 'css/bootstrap.min.css' %}">
</head>
</head>

<body class="bg-dark" style="background-image: url({%static 'img/bg.gif' %}); background-size: cover;">
    <div class="container">

        <div class="row mt-5 mb-5">
            <div class="col-4"></div>
            <div class="col-4 text-center mt-5 pl-5 pr-5 bg-light" style="border-radius: 5px;">
                <h1 class="check1 mb-4 undr pt-5"> register</h1>
                <hr class="bg-dark">
                <form action="" method="post">
                  <input type="text" style="font-size:16px ;" class="url mb-3 mt-4 text-center" name="name" placeholder="Name" required>
                    <input type="email" style="font-size:16px ;" class="url mb-3 text-center" name="email" placeholder="Email" required>

                    <input type="password" style="font-size:16px ;" name="pass" id="" class="url text-center mb-3" placeholder="Password" required>
                    <input type="password" style="font-size:16px ;" name="pass1" id="" class="url text-center mb-3" placeholder="Confirm Password" required>
                    <select class="url text-center mb-3" style="font-size:16px ;"  placeholder="Gender" name="gender" required>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                  </select>
                  <select class="url text-center mb-3" style="font-size:16px ;" name="country" required>
                    <option value="India">India</option>
                    <option value="US">US</option>
                    <option value="Other">Other</option>
                </select>
                        {% csrf_token %}

                        <label for="avatar" class="ch">Choose a profile picture:</label>

                            <input class="ch" type="file"
                            id="avatar" name="avatar"
                            accept="image/png, image/jpeg, image/jpg">

                    <input type="submit" class="newbtn ml-1 mt-2" value="Register">
                </form>
                <p class="text-danger">{{s}}</p>
                

                <p class="ch mt-3">Already Registered... <a class="undr" href="{% url 'login' %}">Login Here

                </a></p>
            </div>

        </div>

</body>

</html>
