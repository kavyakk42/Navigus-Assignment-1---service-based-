<!DOCTYPE html>
{%load static%}
<html>
<head>
	<title>Active Users</title>
	<meta http-equiv="refresh" content="5" />
	<link rel="stylesheet" href=" {% static 'css/main.css' %}">
        <link rel="stylesheet" href=" {%static 'css/bootstrap.min.css' %}">
</head>
<body>
	<div class="row bg-primary">
		<h1 class="mt-3 ml-5 mb-3 text-light">Assignment 1</h1>

	</div>
<div class="container">
	<div class="row ml-5 mt-5">
		<h2 class="">Welcome, {{n}}</h2>
		<a href="{% url 'time' %}" class="btn btn-primary ml-auto">See Detail</a>
		<a href="{% url 'logout' %}" class="btn btn-primary ml-auto">Logout</a>
	</div>
	<div class="row mt-4">
	{% for x in user %}
	<span class="bg-primary ml-3" style="height: 90px; width: 90px; border-radius: 45px">
		<h1 class="text-light text-center mt-3">
		{{ x|make_list|first }}
	</h1></span>
	{% endfor %}
	</div>
</div>
</body>
</html>
